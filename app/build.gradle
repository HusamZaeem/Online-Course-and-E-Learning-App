plugins {

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'

    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.onlinecourseande_learningapp'
    compileSdk 34

    buildFeatures{
        viewBinding true
    }

    defaultConfig {
        applicationId "com.example.onlinecourseande_learningapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.firebase.auth
    implementation libs.firebase.firestore
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core


    // Room components
    implementation 'androidx.room:room-runtime:2.5.0'
    annotationProcessor 'androidx.room:room-compiler:2.5.0'
    androidTestImplementation 'androidx.room:room-testing:2.5.0'

    // Lifecycle components
    implementation libs.lifecycle.viewmodel
    implementation libs.lifecycle.livedata
    implementation libs.lifecycle.common.java8

    // UI
    implementation libs.constraintlayout
    implementation libs.material

    //Splash screen
    implementation libs.core.splashscreen


    //Lottie
    implementation libs.lottie


    //DotsIndicator library
    implementation libs.dotsindicator


    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')


    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'


    //WorkManager
    implementation "androidx.work:work-runtime:2.8.1"

    // Facebook SDK (add in your build.gradle)
    implementation 'com.facebook.android:facebook-login:12.3.0'

    // Google Sign-In SDK
    implementation 'com.google.android.gms:play-services-auth:21.3.0'

    // Apple SignIn (via Firebase)
    implementation 'com.google.firebase:firebase-auth:21.0.5'


}